<table *ngIf="emails?.length" mat-table [dataSource]="emails" fxFlex class="inbox-container">
  <ng-container matColumnDef="sender">
    <td mat-cell *matCellDef="let element">{{element.sender}}</td>
  </ng-container>
  <ng-container matColumnDef="subject">
    <td mat-cell *matCellDef="let element">{{element.subject}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <td mat-cell *matCellDef="let element">{{element.date | date}}</td>
  </ng-container>
  <tr mat-row [routerLink]="['/inbox', row.id]" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h3 *ngIf="!emails?.length">No emails. Try again later</h3>
