<tr fxLayout="row" *ngIf="tags?.length && email?.tags" class="primary">
  <mat-menu #tagMenu="matMenu">
    Tags
     <div *ngFor="let tag of tags; let i=index;" class="tags-checkbox-container" (click) = "$event.stopPropagation()">
        <mat-checkbox 
        labelPosition="after" 
        [aria-label]="tag"
        [name]="email.id"
        [checked]="email.tags.indexOf(tag) > -1"
        (change)="onTagSelectionsChanged.emit($event)">{{tag | uppercase}}</mat-checkbox>
    </div>
      <mat-form-field appearance="outline" (click)="$event.stopPropagation()">
      <mat-label>
        tag name
      </mat-label>
      <input class="primary" matInput [formControl]="tagInput" placeholder="tag name">
      <button matPrefix mat-icon-button (click)="addTag(tagInput.value)"><mat-icon>add</mat-icon></button>
    </mat-form-field>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="tagMenu">
    <mat-icon class="accent">label</mat-icon>
  </button>
  <button mat-icon-button (click)="onDeleteButtonClicked.emit()">
    <mat-icon class="accent">delete</mat-icon>
  </button>
</tr>
<mat-divider></mat-divider>
